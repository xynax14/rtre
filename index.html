<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è üíú</title>
    <style>
        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        body {
            background: linear-gradient(45deg, #8a2be2, #d8a7e3, #c89be6);
            background-size: 300% 300%;
            animation: backgroundAnimation 8s infinite alternate;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 1.5s ease-in-out;
            position: relative;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* –ú–µ—Ä—Ü–∞—é—â–∏–µ –∑–≤–µ–∑–¥–æ—á–∫–∏ */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1 {
            color: white;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        h2 {
            color: white;
            font-size: 2em;
            margin-top: 10px;
            transition: opacity 1s ease-in-out;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }
        button:hover {
            background: #e5b3ff;
            transform: scale(1.1);
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s ease-in-out forwards;
            opacity: 0.8;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { top: 0; left: 10px; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-300px) rotate(-45deg); opacity: 0; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –æ–±–Ω–∏–º–∞—à–µ–∫ */
        .hug {
            background: radial-gradient(circle, rgba(255,182,193,0.8) 0%, rgba(138,43,226,0.8) 100%);
        }
    </style>
</head>
<body>
    <!-- –ó–≤–µ–∑–¥—ã -->
    <div class="stars"></div>

    <h1 id="mainText">–¢—ã —É –º–µ–Ω—è —Å–∞–º–∞—è –ª—É—á—à–∞—è!</h1>
    <h2 id="changingText">–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä –ø—Ä–µ–∫—Ä–∞—Å–Ω–µ–µ üíú</h2>

    <button onclick="toggleMusic()">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
    <button onclick="surprise()">‚ú® –ü–æ–∫–∞–∑–∞—Ç—å —Å—é—Ä–ø—Ä–∏–∑</button>
    <button onclick="hug()">ü§ó –û–±–Ω—è—Ç—å</button>

    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä.
    </audio>

    <script>
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–≤–µ–∑–¥–æ—á–µ–∫ –≤ —Ñ–æ–Ω
function createStars() {
            const starContainer = document.querySelector(".stars");
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDelay = Math.random() * 2 + "s";
                starContainer.appendChild(star);
            }
        }
        createStars();

        // –ú—É–∑—ã–∫–∞
        let music = document.getElementById("backgroundMusic");
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—é—Ä–ø—Ä–∏–∑
        function surprise() {
            document.getElementById("mainText").innerText = "–¢—ã —Å–∞–º–æ–µ —á—É–¥–µ—Å–Ω–æ–µ, —á—Ç–æ –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏!";
            document.getElementById("changingText").innerText = "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã —Ä—è–¥–æ–º ‚ù§Ô∏è";
            showHearts();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–∏–º–∞—à–µ–∫
        function hug() {
            document.body.classList.add("hug");
            setTimeout(() => {
                document.body.classList.remove("hug");
            }, 3000);
        }

        // –°–µ—Ä–¥–µ—á–∫–∏
        function showHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);
                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight;
                heart.style.left = x + "px";
                heart.style.top = y + "px";
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
    </script>
</body>
</html>
